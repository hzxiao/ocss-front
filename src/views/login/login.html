<div class="login" @keydown.enter="handleSubmit">
  <Row type="flex" :gutter="16" class="login-con">
	  <Col :lg="12" :md="24" :xs="24">
	      <div class="hero-title">
			  <h1>Welcome to Guangzhou University</h1>
			  <h2>
				  You are here to exploring the entire new world, meet some new friend that encourage you, inspire you,
				  and learn together to fight the fucking world!
			  </h2>
		  </div>
	  </Col>
	  <Col :lg="12" :md="24" :xs="24">
	      <Card :bordered="false" class="login-form">
			  <p slot="title">
				  <Icon type="log-in"></Icon>
				  欢迎登录
			  </p>
			  <div class="form-con">
				  <Form ref="loginForm" :model="form" :rules="rules">
					  <FormItem prop="userName">
						  <Input v-model="form.username" placeholder="请输入用户名">
						  <span slot="prepend">
							  <Icon :size="16" type="person"></Icon>
						  </span>
						  </Input>
					  </FormItem>
					  <FormItem prop="password">
						  <Input type="password" v-model="form.password" placeholder="请输入密码">
						  <span slot="prepend">
							  <Icon :size="14" type="locked"></Icon>
						  </span>
						  </Input>
					  </FormItem>
					  <FormItem>
						  <Button @click="handleSubmit" type="primary" long>登录</Button>
					  </FormItem>
				  </Form>
			  </div>
		  </Card>
	  </Col>
  </Row>


</div>
